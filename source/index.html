  <!-- Шаблон элемента корзины -->
  <template id="basket-item">
    <div class="basket__item basket-item" id="">
      <img class="basket-item__image" src="#" width="100" height="100" alt="">

      <div class="basket-item__inner-wrapper">
        <h3 class="basket-item__title"></h3>
        <span class="basket-item__price"></span>
      </div>

      <div class="basket-item__interactive">
        <button class="basket-item__del" type="button">
          <span class="visually-hidden">Удалить позицию</span>
        </button>

        <div class="basket-item__quantity">
          <label for="quantity">Количество:</label>

          <button class="basket-item__change basket-item__change--minus" type="button">
            <span class="visually-hidden">Уменьшить количество</span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 12H4" stroke="#061B28" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>

          <input class="basket-item__input" type="number" name="quantity" id="quantity" min="1" max="100" step="1" placeholder="1">

          <button class="basket-item__change basket-item__change--plus" type="button">
            <span class="visually-hidden">Увеличить количество</span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
